<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>משימות בוקר</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #0066cc;
    }
	
	#clock {
      font-size: 2.6rem;
      font-weight: bold;
      margin: 0.5rem 0 1.5rem;
      color: #2d3748;
    }
	
	.chore:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .chore svg {
      width: 70px;
      height: 70px;
      margin-bottom: 0.75rem;
    }

    .chore p {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: #2d3748;
    }

    .chore.done {
      background: #c6f6d5;
      text-decoration: line-through;
      color: #2f855a;
      transform: scale(0.97);
    }
	
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    .chore {
      background: white;
      border: 2px solid #0066cc;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* .chore.done {
      background: #d3d3d3;
      text-decoration: line-through;
      color: #666;
    }
    .chore img, .chore svg {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    } */
    .label {
      font-size: 16px;
      font-weight: bold;
    }
    .congrats {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 50px;
    }
    .congrats img {
      width: 200px;
      height: auto;
    }
    .congrats h2 {
      color: green;
      font-size: 24px;
    }
  </style>
</head>

  <script>
	function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");
	  const seconds = String(now.getSeconds()).padStart(2, "0");
      document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
    }
	
    updateClock();
    setInterval(updateClock, 1000);
    
	function toggleDone(el) {
      el.classList.toggle('done');
      checkAllDone();
    }

    function checkAllDone() {
      const chores = document.querySelectorAll('.chore');
      const allDone = Array.from(chores).every(chore => chore.classList.contains('done'));
      if (allDone) {
        document.getElementById('choreGrid').style.display = 'none';
        document.getElementById('title').style.display = 'none';
        document.getElementById('congrats').style.display = 'flex';
      }
    }
  </script>
